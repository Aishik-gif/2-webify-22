<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todododo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="sources/icons8-todo-list-96.png" type="image/icon type">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">To do</h1>
    <div class="tasks">
      <h2 class="task-list-title">My tasks</h2>
      <ul class="task-list"></ul>
      <form action="" class="new-list-form">
        <input
          type="text"
          class="new-list"
          placeholder="New list name"
          required
          autofocus
        />
        <button class="btn list">+</button>
      </form>
    </div>
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title" contenteditable="true" spellcheck="false"></h2>
        <p class="task-count" data-task-count></p>
      </div>
      <div class="todo-body">
        <ul class="tasks"></ul>

        <div class="new-tasks">
          <form action="" class="new-form">
            <input type="text" class="new-task" placeholder="Enter task" required/>
            <button class="btn add">+</button>
          </form>
        </div>

        <div class="operator">
          <button class="sort">Sort</button>
          <button class="delete-list">Delete list</button>
        </div>
      </div>
    </div>
    <button class="mobile" onclick="afocus()">+</button>
    <template id="task-template">
      <li class="task">
        <input type="checkbox" class="check-box" />
        <div contenteditable="true" spellcheck="false"></div>
        <button class="delete">
          <img src="sources/trash-solid.svg" alt="" class="icon" />delete task
        </button>
      </li>
    </template>
  </body>
</html>
